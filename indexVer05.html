<!doctype html>
<html lang = "en">

<head>
	<meta charset = "utf-8">
	<meta name = "description"
		content = "A quiz for learning utilizing javaScript">
	<meta name = "author"
		content = "Lucas Kabela">
	<title>Learning Quiz</title>
	<link rel = "stylesheet"
		href = "styleVer04.css">
</head>

<body>
